<!-- weatherdetails.html
This HTML will have all the  Weather details.
 -->

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="weatherdetails.css">
    <script src="weatherdetails.js" type="text/javascript"></script>
  </head>
  <body  onload="init()" class="weatherBody">
   <h1 align="center">Weather App</h1>
   <table align="center" summary="Select City" class="citySelection">
   	<tr>
       <td><b>Select City Name :  </b> </td>
       <td>
       		<select id="cityName" onchange="init()">
       			<option value="Austin" selected>Austin</option>
  				<option value="San Antonio">San Antonio</option>
       		</select>
       </td>
   	</tr>
   </table>
   <div class="tab" align="center">
  	<button class="tablinks" onclick="openCity(event, 'current')" id="defaultOpen" ><strong>Current</strong></button>
  	<button class="tablinks" onclick="openCity(event, 'pasttwodays')"><strong>Past 2 Days</strong></button>
  	<button class="tablinks" onclick="openCity(event, 'pastfivedays')"><strong>Past 5 Days</strong></button>
   </div>

	<div id="current" class="tabcontent">
  		<h3 align="center">Current Weather</h3>
  		<table id="currentTable" border="1" summary="Current Temperature Table" align="center">
   		</table>
	</div>

	<div id="pasttwodays" class="tabcontent">
  		<h3 align="center">Weather Forecast of Past 2 Days</h3>
  		<table id="pastTwoDaysTable" border="1" summary="Past Two Days Temperature Table" align="center">
  		</table> 
	</div>

	<div id="pastfivedays" class="tabcontent">
  		<h3 align="center">Weather Forecast of Past 5 Days</h3>
  		<table id="pastFiveDaysTable" border="1" summary="Past Five Days Temperature Table" align="center">
  		</table> 
	</div>
   
</html>
